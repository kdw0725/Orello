<style>
    #titleContainer {
        margin-left: 60px;
        margin-top: 60px;
        /* border: 1px solid black; */
        width: 200px;
    }

    #contentRight > #titleContainer > i {
        font-size: 2.7em;
        float: left;
        padding-right: 20px;
    }

    #title {
        font-size: 2.5em;
    }

    #userImg {
        width: 200px;
        height: 200px;
        /* border: 1px solid black; */
        background: url(../images/woman_04.png);
        background-repeat: no-repeat;
        background-size: contain;
        margin-left: 100px;
        margin-top: 40px;
        float: left;
    }

    #userInfo {
        width: 400px;
        height: 200px;
        /* border: 1px solid black; */
        float: left;
        margin-left: 100px;
        margin-top: 40px;
        font-size: 20px;
    }

    #userInfo span {
        display: block;
        clear: both;
        padding-top: 25px;
        float: left;
    }

 

    .joingProject > button{
        display: block;
        float:left;
        margin-top:150px;
        margin-left:200px;

    }

    .finishProject > button{
        float:right;
        margin-top:150px;
        margin-right:200px;
    }


    .jprojectlist{
        border:1px solid black;
        width:200px;
        height:130px;
        margin: 40px auto;
        border-radius: 3px;
    }

    .fprojectlist{
        border:1px solid black;
        width:200px;
        height:130px;
        margin: 40px auto;
        border-radius: 3px;
    }




    .buttonbox {
        clear: both;
        float: right;
        margin-top: 100px;
    }


    .modal.left .modal-dialog,
	.modal.right .modal-dialog {
		position: fixed;
		margin: auto;
		width: 320px;
		height: 100%;
		-webkit-transform: translate3d(0%, 0, 0);
		    -ms-transform: translate3d(0%, 0, 0);
		     -o-transform: translate3d(0%, 0, 0);
		        transform: translate3d(0%, 0, 0);
	}

	.modal.left .modal-content,
	.modal.right .modal-content {
		height: 100%;
		overflow-y: auto;
	}
	
	.modal.left .modal-body,
	.modal.right .modal-body {
		padding: 15px 15px 80px;
	}

/*Left*/
	.modal.left.fade .modal-dialog{
		left: -320px;
		-webkit-transition: opacity 0.3s linear, left 0.3s ease-out;
		   -moz-transition: opacity 0.3s linear, left 0.3s ease-out;
		     -o-transition: opacity 0.3s linear, left 0.3s ease-out;
		        transition: opacity 0.3s linear, left 0.3s ease-out;
	}
	
	.modal.left.fade.in .modal-dialog{
		left: 0;
	}
        
/*Right*/
	.modal.right.fade .modal-dialog {
		right: -320px;
		-webkit-transition: opacity 0.3s linear, right 0.3s ease-out;
		   -moz-transition: opacity 0.3s linear, right 0.3s ease-out;
		     -o-transition: opacity 0.3s linear, right 0.3s ease-out;
		        transition: opacity 0.3s linear, right 0.3s ease-out;
	}
	
	.modal.right.fade.in .modal-dialog {
		right: 0;
	}

    .modal-content {
		border-radius: 0;
		border: none;
	}

	.modal-header {
		border-bottom-color: #EEEEEE;
		background-color: #FAFAFA;
	}

    .modal *{
        /* border: 1px solid gray; */
        outline: none !important;
    }
    .modal .modal-content {
        border: 0px;
        border-radius: 0%;
        box-shadow: 0px 0px 0px #ddd;
        padding: 20px;
        background-color: white;
    }



</style>
<div id="header"></div>
<section id="content" class="container">
    <div id="contentLeft"></div>
    <div id="contentRight">
        <div id="titleContainer">
            <i class="glyphicon glyphicon-user"></i>
            <div id="title">User Info</div>
        </div>

        <div id="userInfo">
            <span><strong>Name</strong> : 김동욱</span>
            <span><strong>Email</strong> : loremipsum@gmail.com</span>
            <span><strong>Point</strong> : 5,700p</span>
        </div>
        <div id="userImg">
        </div>

        <div class="joingProject">
            <button
                type="button"
                class="btn btn-info"
                data-toggle="modal"
                data-target="#myModal1"
                style="
                    border: 0px;
                    font-weight: bold;
                    font-size: 17px;
                    background-color: #333;
                "
            >
            <i class="glyphicon glyphicon-menu-left"></i>
                Joining Project
            </button>


        <div class="finishProject">
            <button
                type="button"
                class="btn btn-info"
                data-toggle="modal"
                data-target="#myModal2"
                style="
                    border: 0px;
                    font-weight: bold;
                    font-size: 17px;
                    background-color: #333;
                "
            >
            Finish Project
            <i class="glyphicon glyphicon-menu-right"></i>
                
            </button>
            <div class="modal left fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
        
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Joining Project List</h4>
                        </div>
        
                        <div class="modal-body">
                            <div class="jprojectlist"></div>
                            <div class="jprojectlist"></div>
                            <div class="jprojectlist"></div>
                        </div>
        
                    </div><!-- modal-content -->
                </div><!-- modal-dialog -->
            </div><!-- modal -->
            
            <!-- Modal -->
            <div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
        
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel2">Finish Project List</h4>
                        </div>
        
                        <div class="modal-body">
                            <div class="fprojectlist"></div>
                            <div class="fprojectlist"></div>
                            <div class="fprojectlist"></div>
                        </div>
        
                    </div><!-- modal-content -->
                </div><!-- modal-dialog -->
            </div><!-- modal -->

        <div class="buttonbox">
            <input
                type="button"
                value="목록"
                class="btn btn-info"
                onclick="location.href='userList.html'"
            />
        </div>
    </div>
</section>
<div id="footer"></div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script>
    $(document).ready(function () {
        $("#header").load("../include/header.html");
        $("#footer").load("../include/footer.html");
    });
</script>
