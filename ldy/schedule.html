<script type="text/javascript" class="code-js">
    var MONTHLY_CUSTOM_THEME = {
        // month header 'dayname'
        "month.dayname.height": "42px",
        "month.dayname.borderLeft": "none",
        "month.dayname.paddingLeft": "8px",
        "month.dayname.paddingRight": "0",
        "month.dayname.fontSize": "13px",
        "month.dayname.backgroundColor": "inherit",
        "month.dayname.fontWeight": "normal",
        "month.dayname.textAlign": "left",
        // month day grid cell 'day'
        "month.holidayExceptThisMonth.color": "#f3acac",
        "month.dayExceptThisMonth.color": "#bbb",
        "month.weekend.backgroundColor": "#fafafa",
        "month.day.fontSize": "16px",
        // month schedule style
        "month.schedule.borderRadius": "5px",
        "month.schedule.height": "18px",
        "month.schedule.marginTop": "2px",
        "month.schedule.marginLeft": "10px",
        "month.schedule.marginRight": "10px",
        // month more view
        "month.moreView.boxShadow": "none",
        "month.moreView.paddingBottom": "0",
        "month.moreView.border": "1px solid #9a935a",
        "month.moreView.backgroundColor": "#f9f3c6",
        "month.moreViewTitle.height": "28px",
        "month.moreViewTitle.marginBottom": "0",
        "month.moreViewTitle.backgroundColor": "#f4f4f4",
        "month.moreViewTitle.borderBottom": "1px solid #ddd",
        "month.moreViewTitle.padding": "0 10px",
        "month.moreViewList.padding": "10px",
    };
    var cal = new tui.Calendar("#calendar", {
        defaultView: "month",
        theme: MONTHLY_CUSTOM_THEME, // set theme
        calendars: [{
            id: '1',
            name: 'project1',
            color: '#ffffff',
            bgColor: '#61BD6D',
            dragBgColor: '#61BD6D',
            borderColor: '#61BD6D',
        }, 
        {
            id: '2',
            name: 'project2',
            color: '#ffffff',
            bgColor: '#61BD6D',
            dragBgColor: '#61BD6D',
            borderColor: '#61BD6D',
        },
        {
            id: '3',
            name: 'project3',
            color: '#ffffff',
            bgColor: '#61BD6D',
            dragBgColor: '#61BD6D',
            borderColor: '#61BD6D',
        }
            
        ],
        useCreationPopup: true,
        useDetailPopup: true
    });


    cal.createSchedules([
        {
            id: '1',
            calendarId: '1',
            title: '자료 구조',
            category: 'time',
            start: '2020-07-20T10:30:00',
            end: '2020-07-20T12:30:00'
        },
        {
            id: '2',
            calendarId: 'General Lecture',
            title: '건강과 영양',
            category: 'time',
            dueDateClass: '',
            start: '2020-07-20T14:30:00',
            end: '2020-07-20T16:30:00',
            isReadOnly: true // schedule is read-only
        }
        ]);

    // 달력 누르면 팝업 띄우기
    // register templates
    var templates = {
        popupIsAllDay: function() {
        return 'All Day';
        },
        popupStateFree: function() {
        return 'Free';
        },
        popupStateBusy: function() {
        return 'Busy';
        },
        titlePlaceholder: function() {
        return 'Subject';
        },
        locationPlaceholder: function() {
        return 'Location';
        },
        startDatePlaceholder: function() {
        return 'Start date';
        },
        endDatePlaceholder: function() {
        return 'End date';
        },
        popupSave: function() {
        return 'Save';
        },
        popupUpdate: function() {
        return 'Update';
        },
        popupDetailDate: function(isAllDay, start, end) {
        var isSameDate = moment(start).isSame(end);
        var endFormat = (isSameDate ? '' : 'YYYY.MM.DD ') + 'hh:mm a';

        if (isAllDay) {
            return moment(start).format('YYYY.MM.DD') + (isSameDate ? '' : ' - ' + moment(end).format('YYYY.MM.DD'));
        }

        return (moment(start).format('YYYY.MM.DD hh:mm a') + ' - ' + moment(end).format(endFormat));
        },
        popupDetailLocation: function(schedule) {
        return 'Location : ' + schedule.location;
        },
        popupDetailUser: function(schedule) {
        return 'User : ' + (schedule.attendees || []).join(', ');
        },
        popupDetailState: function(schedule) {
        return 'State : ' + schedule.state || 'Busy';
        },
        popupDetailRepeat: function(schedule) {
        return 'Repeat : ' + schedule.recurrenceRule;
        },
        popupDetailBody: function(schedule) {
        return 'Body : ' + schedule.body;
        },
        popupEdit: function() {
        return 'Edit';
        },
        popupDelete: function() {
        return 'Delete';
        }
    };
</script>
