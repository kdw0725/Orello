        height: 30px;

        position: absolute;
        left: 20px;
        top: 35%;
        z-index: 999;
        transition: border 0.7s ease;
    }
    .steps input[type='checkbox'] + div:after{
        content: "";
        width: 60px;
        background: white;
        position: absolute;
        left: 0;
        top: 0;
    }

        background: white;
        color: #1ABC9C;
    }

        color: #1ABC9C;
