<script>
    $("#tbl td > input").change(function () {
        if ($(this).is(":checked")) {
            $(this).parent().parent().css("background-color", "#d3f3ff");
        } else {
            $(this).parent().parent().css("background-color", "white");
        }
    });

    var flag = true;
    $("#tbl tr").click(function () {
        if (flag) {
            $(this).css("background-color", "#d3f3ff");
            $(this).children().children().prop("checked", true);
            flag = false;
        } else {
            $(this).css("background-color", "white");
            $(this).children().children().prop("checked", false);
            flag = true;
        }
    });
    $("th > input").change(function () {
        if ($(this).is(":checked")) {
            $("#tbl td > input").prop("checked", true);
            $("#tbl td > input")
                .parent()
                .parent()
                .css("background-color", "#d3f3ff");
        } else {
            $("#tbl td > input").prop("checked", false);
            $("#tbl td > input")
                .parent()
                .parent()
                .css("background-color", "white");
        }
    });
</script>
